<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <center>
            <h2>Scientific Calculator</h2>
            <h5>by Anindya Mitra</h5>
            <h6>**Please provide valid parenthesis**</h6>
        </center>
    </div>
    <div class="container">
        <input type="text" id="disp">
        <div class="keypad">
            <div class="ui">
                <div class="row">
                    <button class="btn" id="ac">AC</button>
                    <button class="btn" id="del">Del</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                </div>
                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">/</button>
                </div>
                <div class="row">

                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">*</button>
                </div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn" id="eval">=</button>
                    <button class="btn">+</button>
                </div>
            </div>
            <div class="scientific">
                <div class="row">
                    <button class="btn">%</button>
                    <button class="btn">℮</button>
                    <button class="btn">ᴨ</button>
                    <button class="btn">^</button>
                </div>
                <div class="row">
                    <button class="btn">√</button>
                    <button class="btn">sin()</button>
                    <button class="btn">cos()</button>
                    <button class="btn">tan()</button>
                </div>
                <div class="row">
                    <button class="btn">log()</button>
                    <button class="btn">sinֿ ¹()</button>
                    <button class="btn">cosֿ ¹()</button>
                    <button class="btn">tanֿ ¹()</button>
                </div>
                <div class="row">
                    <button class="btn">ln()</button>
                    <button class="btn">&#8731;</button>
                    <button class="btn">x²</button>
                    <button class="btn">x³</button>
                </div>
                <div class="row">
                    <button class="btn">log2()</button>
                    <button class="btn">!</button>
                    <button class="btn">nPr</button>
                    <button class="btn">nCr</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/script.js" type="text/javascript"></script>

</html>
